<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    
    <!-- Настройки для iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- ВАЖНО: Именно этот тег отвечает за имя на рабочем столе iPhone (Заглавные буквы) -->
    <meta name="apple-mobile-web-app-title" content="MAX">
    
    <meta name="theme-color" content="#ffffff">
    <title>MAX</title>

    <!-- Иконка для iOS (Home Screen) -->
    <link rel="apple-touch-icon" href="max-messenger-sign-logo.jpg">
    <link rel="icon" type="image/jpeg" href="max-messenger-sign-logo.jpg">

    <!-- PWA Manifest (для полной совместимости) -->
    <link rel="manifest" href='data:application/json;charset=utf-8,{"name":"MAX","short_name":"MAX","icons":[{"src":"max-messenger-sign-logo.jpg","sizes":"192x192","type":"image/jpeg"}],"display":"standalone","background_color":"#ffffff","theme_color":"#ffffff"}'>

    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Основные настройки страницы */
        html, body {
            width: 100%;
            height: 100%;
            /* Системный шрифт Apple */
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #ffffff;
            color: #000000;
            overflow: hidden; /* Блокируем прокрутку */
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            /* Учет "челки" и безопасных зон iPhone */
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 320px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        /* Стилизация иконки */
        .app-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 32px;
            border-radius: 22px; /* Скругление в стиле iOS */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Мягкая тень */
            object-fit: cover;
        }

        /* Основное сообщение */
        .message {
            font-size: 19px;
            font-weight: 600;
            line-height: 1.35;
            color: #1d1d1f; /* Фирменный темно-серый цвет Apple */
            letter-spacing: -0.02em;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Адаптив для маленьких экранов */
        @media (max-width: 375px) {
            .app-icon {
                width: 84px;
                height: 84px;
                margin-bottom: 24px;
            }
            .message {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип -->
        <img src="max-messenger-sign-logo.jpg" alt="MAX Icon" class="app-icon">
        
        <!-- Текст ошибки -->
        <p class="message">Данное приложение не поддерживается вашей моделью телефона, или операционной системой</p>
    </div>
</body>
</html>
